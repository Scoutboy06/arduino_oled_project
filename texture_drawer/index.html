<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pixel art drawer</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<script src="sketch.js" defer></script>
	</head>
	<body>
		<table id="root"></table>

		<div id="buttons">
			<button id="modeBtn">Draw</button>
			<button id="sizesBtn">Reize</button>
			<button id="clearBtn">Clear</button>
			<button id="exportBtn">Export</button>
			<button id="importBtn">Import</button>
		</div>

		<img
			src="https://cdn4.iconfinder.com/data/icons/eldorado-player/40/action_redo_1-512.png"
			style="
				position: fixed;
				top: 50%;
				left: 50%;
				opacity: 0.2;
				filter: invert(1);
				width: 500px;
				transform: translate(-50%, -50%);
				pointer-events: none;
				/* display: none; */
			"
		/>
	</body>
</html>
